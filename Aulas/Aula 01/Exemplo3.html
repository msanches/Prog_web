<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Untitled Document</title>
</head>

<body>
    <form name="form1" method="post" action="">
        Nome:
        <input type="text" name="nome" required="required" placeholder="Digite seu nome" size="50" />
        <br/>Senha:
        <input type="password" name="senha" placeholder="Digite sua Senha" autofocus="autofocus" />
        <br/>
        <br/>
        <br/>E-mail:
        <input type="email" name="usermail" />
        <br/>URL:
        <input type="url" name="homepage" />
        <br/>
        <input name="oculto" type="hidden" value="algumacoisa">
        <br/>Carros
        <br/>
        <input type="checkbox" name="carros" value="Camaro" />Camaro
        <br/>
        <input type="checkbox" name="carros" value="Ferrari" />Ferrari
        <br/>
        <br/>
        <input name="botao" type="button" value="Clique aqui" onclick="alert('oi')" />
        <br>
        <br />Escolha um arquivo
        <input name="arquivo" type="file" />
        <br>
        <br>
        <br/>
        <input name="imagem" type="image" src="icone.png" />
        <br/>
        <br/>Sexo:
        <br/>
        <input type="radio" name="sexo" value="F" />Feminino
        <br/>
        <input type="radio" name="sexo" value="M" />Masculino
        <br/>
        <br/>
        <select>
            <option value="Java">Java</option>
            <option value="PHP">PHP</option>
            <option value="JSP">JSP</option>
            <option value="HTML">HTML</option>
        </select>
        <br/>
        <br/>
        <textarea rows="8" cols="70"></textarea>
        <br/>
        <br/>
        <br/>
        <button type="button">
            <img src="icone.png" width="50" height="50">
        </button>
        <br/>
        <input type="submit" value="Enviar" />
    </form>
</body>
</html>
