<body>
    
    <script>
        let x = Number(prompt("Digite o primeiro número"));
        let y = Number(prompt("Digite o segundo número"));

        //alert("A soma de " + x + " + " + y + " é igual a " + z)
        alert(`A soma de ${x} + ${y} é igual a ${z}`); 
        console.log(`A soma de ${x} + ${y} é igual a ${z}`);
        document.write(`A soma de ${x} + ${y} é igual a ${z}`);
    </script>
</body>
