<html>
<head>
    <title>Exemplo 4</title>
</head>
<body>
    <script>
        alert("Olá mundo!");
        let confirma = confirm("Deseja continuar?");
        //Ok retorna true = verdadeiro
        //Cancela retorna false = falso
        if(confirma){
            let nome = prompt("Qual o seu nome?");
            document.write(`Olá ${nome}`);
        } else {
            document.write("Fim");
        }
    </script>
</body>
</html>
