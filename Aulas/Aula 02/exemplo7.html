<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Exemplo 7</title>
	<script>
		function soma(a,b){
			return a+b;	
		}		
	</script>
</head>
<body>
	<h2>Exemplo com funções</h2>	
	<script>
		console.log(`Soma: ${soma(5,5)}`);
		//console.log("Soma: " + soma(5,5));
		console.log(`Soma: ${soma(10,20)}`);
		//console.log("Soma: " + soma(10,20));
	</script>
</body>
</html>
