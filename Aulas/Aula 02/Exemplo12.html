<!DOCTYPE html>
<html>
<head>
    <title>Exemplo 12</title>
    <link rel="stylesheet" href="exemplo12.css">
</head>
<body>
    <div class="conteudo">
        <h1>Lâmpada mágica</h1>
        <img id="lampada" src="img/pic_bulboff.gif" /><br>
        <button id="liga">ON</button>
        <button id="desliga">OFF</button>
    </div>
<script>
    const lampada = document.querySelector("#lampada");
    const btnLiga = document.querySelector("#liga");
    const btnDesliga = document.querySelector("#desliga");

    btnLiga.addEventListener("click", () =>{
        lampada.src = "img/pic_bulbon.gif";
        console.log("ligada");
    });
    
    btnDesliga.addEventListener("click", () => {
        lampada.src = "img/pic_bulboff.gif";
        console.log("desligada");
    });
</script>
</body>
</html>
