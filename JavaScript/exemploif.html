<!DOCTYPE html>
<html>
<head>
    <title>Exemplo Condicional if</title>
</head>
<body>
    <script>
        /*
        if (condição){

        }
        */
        let data_hora = new Date();
        let hora = data_hora.getHours();
        if (hora < 12){		
            alert("Bom dia!!!");
        }
        else {
            if(hora >= 12 && hora < 18){
                alert("Tenha uma ótima tarde");
            }
            else {
                alert("Tenha uma ótima noite");
            }
        }
    </script>
</body>
