<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <style>
        body{
            width: 400px;
            margin: 0 auto;
            text-align: center;
            min-height: 90px;
            background-color: #e4e2e2;
        }
        .counter{
            font-size: 100px;
            font-weight: bolder;
            margin: auto;
        }
        h1{
            text-transform: uppercase;
        }
        button{
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            margin-left: 5px;
            border: none;
        }
        .desc{background-color: blue;}
        .inc{background-color: blueviolet;}
        .zera{background-color: brown;}
    </style>
</head>
<body>
    <h1>Counter APP</h1>
    <p class="counter">0</p>
    <div id="botoes">
        <button id="desc" class="desc">Decrementar</button>
        <button id="zera" class="zera">Zerar</button>
        <button id="inc" class="inc">Incrementar</button>
    </div>
    <script>
        const display = document.querySelector(".counter");
        const botoes = document.querySelector("#botoes");
        let valor = 0;

        botoes.addEventListener('click', counter);

        function counter(e){
            const btn = e.target.id;
            if(btn === "desc"){
                valor -= 1;
            } else if (btn === "inc"){
                valor += 1;
            } else{
                valor = 0;
            }
            if(valor < 0){
                valor = 0;
            }
            display.textContent = valor;
        }
    </script>
</body>
</html>
