<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Exemplo 7</title>
</head>
<body>
    <script>
        //modo 1: utilizamos uma variável auxiliar para a conversão
        let a;
        let aux = prompt("Digite o valor de a", "");
        a = parseInt(aux);
        //modo 2: fazemos a leitura do valor e a conversão
        let b = parseInt(prompt("Digite o valor de b", ""));
        //mostra o cálculo
        alert(a + " + " + b + " = " + (a + b));
    </script>

</body>

</html>
