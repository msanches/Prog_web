<!DOCTYPE html>
<html>
<head>
    <title>Two-way-data-bind Vue.js</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <label for="nome">Nome:</label>
        <input type="text" v-model="nome">
        <p>Ol√° {{ nome }}! Bem-vindo ao Vue</p>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    nome: ''
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
