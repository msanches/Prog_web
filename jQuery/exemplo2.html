<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
        $(document).ready(function () {
            $("p").click(function () {
                $(this).hide();
            });
        });
    </script>
</head>
<body>
    <p>Se você clicar aqui, vou desparecer.</p>
    <p>Clique aqui também!!</p>
</body>
</html>
